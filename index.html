<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7772c1b4d6.js"
      crossorigin="anonymous"
    ></script>
    <title>Travello Travel Agency</title>
  </head>
  <body>
    <header>
      <h3>Travello</h3>
      <p><i class="fas fa-plane"></i></p>
    </header>
    <nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <ul class="nav-links">
          <li><a href="#"> About </a></li>
          <li><a href="#"> Contact </a></li>
          <li><a href="#"> Be a Member </a></li>
        </ul>
      </div>
    </nav>
    <section class="landing">
      <img src="./images/circles.svg" alt="circle" />
      <h2>menu</h2>
    </section>
    <section>
      <div class="hero">
        <img src="./images/pexels-photo-1174732.jpeg" alt="By the beach 1" />
        <h1 class="headline">
          We make your dream destination destined for you
        </h1>
      </div>
    </section>
    <section>
      <div class="slider"></div>
      <div class="beaches">
        <img
          class="beach1"
          src="./images/pexels-photo-1188473.jpeg"
          alt="beach1"
        />
        <h4>
          It's not just about the environment,<br />
          but also the experience
        </h4>
        <img
          class="beach2"
          src="./images/pexels-photo-2549018.jpeg"
          alt="beach2"
        />
      </div>
    </section>

    <footer>
      <h5>
        made by &nbsp;<a href="http://nadineamanda.com"> nadineamanda.com </a>
      </h5>
    </footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
